jobs:
- job: test_quanta_stable
  displayName: Test Quanta Stable
  strategy:
    matrix:
      Linux:
        vmImage: ubuntu-16.04
      MacOS:
        vmImage: macOS-10.13
      Windows:
        vmImage: vs2017-win2016
  pool:
    vmImage: $(vmImage)

  steps:
  - template: azure-install-rust.yml
    parameters:
      rust_version: stable
  - script: cargo test
    displayName: cargo test -- --nocapture
